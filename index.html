        <script>

            var MobSoft = {
                ViewModel : function(){
                    this.portfolio = ko.observable("PORTFOLIO");
                    this.about = ko.observable("ABOUT US");
                    this.agile = ko.observable("AGILE");
                    this.all = ko.observable("- ALL");
                    this.android = ko.observable("- ANDROID");
                    this.contact = ko.observable("CONTACT US");
                    this.iphone = ko.observable("- IPHONE");
                    this.mobiletrends = ko.observable("MOBILE TRENDS");
                    this.projects = ko.observable("PROJECTS");
                    this.localAddress = ko.observable("47, Shandora Petefi sq.");
                    this.globalAddress = ko.observable("Uzhhorod, Ukraine");
                },

                switchLanguage : function(language){
                    $.post("php/locale.php", {locale:language}, function(resp){
                        if(resp){
                            $(window).append(resp);
                            var viewModel = ko.mapping.fromJS(window.localized_menu);
                            ko.applyBindings(viewModel);
                        }
                        else{
                            alert("Sorry. Translation not available at the moment.");
                        }
                    });
                },
                saveToLocalStorage : function(key,value){
                    var storage = window.localStorage;
                    if(storage == typeof undefined){
                        return false;
                    }
                    storage.setItem(key,value);
                    return true;
                },
                getFromLocalStorage : function(key){
                    var storage = window.localStorage;
                    if(storage == typeof undefined){
                        return null;
                    }
                    return storage.getItem(key);
                }
            };


            $(document).ready(function(){
                var mobsoft = MobSoft;
                var language = mobsoft.getFromLocalStorage('selectedLanguage');
                if(language !== null){

                }

                ko.bindingHandlers.fade = {
                    init: function(element, valueAccessor) {
                        // initially don't show the element
                        var value = ko.utils.unwrapObservable(valueAccessor());
                        $(element).fadeOut(1000, function() {
                            // set the text of the element,
                            // value needs to be defined outside of the fadeOut callback to work
                            //ko.utils.setTextContent(element, value);
                            ko.bindingHandlers.text.update(element,valueAccessor());
                            $(element).fadeIn(1000);
                        });
                    }
                };

                var vm = new mobsoft.ViewModel();
                ko.applyBindings(vm);

                $('#ruBtn').on('click',function(e){
                    e.preventDefault();
                    mobsoft.switchLanguage('ru_RU');
                });

                $('#enBtn').on('click',function(e){
                    e.preventDefault();
                    mobsoft.switchLanguage('en_US');
                });
            });
        </script>
